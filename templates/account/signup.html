<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <form action= "/handle_signup" method='post'>
    <label for="username">username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password1" id="password1" name="password1" required><br><br>
    <label for="password">Password:</label>
    <input type="password2" id="password2" name="password2" required><br><br>
    {% csrf_token %}  
    <input type="submit" value="Sign Up">

    <div class="text-center my-4">
        <p>
            Already have an account <a href="{% url 'login' %}" class="text-blue-600"> Log In</a>
        </p>
        <br>
        <a href="{% url 'Home' %}" class="btn">Home</a>
    </div>
  </form>
</body>
</html>
