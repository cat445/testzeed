<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Log In</h1>
  <form action= "/handle_login" method='post'>
    <label for="username">Username:</label>
    <input type="text" id="loginusername" name="loginusername" required><br><br>

    <!-- <label for="email">Email:</label>
    <input type="email" id="loginemail" name="email" required><br><br> -->

    <label for="password">Password:</label>
    <input type="password" id="loginpassword" name="loginpassword" required><br><br>

    {% csrf_token %}
    <input type="submit" value="Log In">

    <div class="text-center my-4">
        <p>
            Do not have account <a href="{% url 'signup' %}" class="text-blue-600"> Sign Up</a>
        </p>
        <br>
        <a href="{% url 'Home' %}" class="btn">Home</a>
    </div>
  </form>
</body>
</html>
